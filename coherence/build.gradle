dependencies {
    api "io.micronaut:micronaut-inject"
    api "io.micronaut:micronaut-messaging"
    api "io.micronaut:micronaut-runtime"
    api "javax.inject:javax.inject:1"
    implementation("io.micronaut.reactor:micronaut-reactor")

    compileOnly "com.oracle.coherence.ce:coherence:${coherenceVersion}"
    compileOnly "com.oracle.coherence.ce:coherence-json:${coherenceVersion}"
    compileOnly "com.oracle.coherence.ce:coherence-grpc-proxy:${coherenceVersion}"

    testImplementation "com.oracle.coherence.ce:coherence:${coherenceVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-params:${junitVersion}"

    testImplementation "org.mockito:mockito-core:${mockitoVersion}"
    testImplementation "org.hamcrest:hamcrest:${hamcrestVersion}"
    testImplementation "io.micronaut.test:micronaut-test-junit5:${micronautTestVersion}"

    testImplementation "com.oracle.bedrock:bedrock-testing-support:${bedrockVersion}"
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
}

tasks.withType(Test) {
    useJUnitPlatform()
}

test {
    systemProperty("java.net.preferIPv4Stack", "true")
    forkEvery 1
}
